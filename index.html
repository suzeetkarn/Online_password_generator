<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <div id="selectMsg"></div>
    <h1 class="title">Password Generator</h1>
    <div class="password-display">
        <h3  id="passwordDisplay">Password</h3>
        <button id="clipboard" class="clipboard" >
            <img src="./public/icons8-copy-30.png" alt="">
        </button>
    </div>
    <div id="copyMsg"></div>
    <form id="passwordGeneratorForm" class="form">
        <label for="charAmntNum">Number of Characters</label>
        <div class="char-amnt-container">
            <input type="range" min="6" max="30" value="6" id="charAmntRange">
            <input class="number-input" type="number" min="6" max="30" value="6" id="charAmntNum">
        </div>


        <label for="includeUppercase"> Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeLowercase"> Include Lowercase</label>
        <input type="checkbox" id="includeLowercase">

        <label for="includeNums"> Include Numbers</label>
        <input type="checkbox" id="includeNums">

        <label for="includeSymbols"> Include Symbols</label>
        <input type="checkbox" id="includeSymbols">

        <button class="btn" id=" generateButton" type="submit">Generate Password</button>
        <div id="pswrdStrngMsg"></div>

    </form>

</div>

</body>
</html>
